<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around: The U.S.</title>
    <!-- link to stylesheets -->
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">

      <div class="popup">
        <div class="popup__container">
          <img src="images/close_icon.svg" class="popup__close">
          <h2 class="popup__title">Edit profile</h2>
          <form action="" method="get" id="form__modal">
            <input class="popup__input" type="text" name="name" id="name" placeholder="Name" required>
            <input class="popup__input" type="text" name="about-me" id="about-me" placeholder="About Me" required>
            <button class="popup__submit hover" type="submit" form="form__close" value="Save">Save</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img src="images/logo.svg" class="logo" alt="Around: The U.S.'">
        <hr class="header__horiz-rule">
      </header>

      <main>

        <section class="profile">
          <div class="profile__avatar-group">
            <img src="images/avatar.jpg" class="profile__avatar" alt="Profile Image for avatar">
            <div class="profile__info">
              <h2 class="profile__info-name">Jacques Cousteau <a href="#"><img src="images/edit.svg" class="profile__info-edit hover" alt="Edit profile"></a></h2>
              <p class="profile__info-description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button hover"><img src="images/add-button.svg" alt="Add an image"></button>
        </section>

        <section class="photo-grid">
          <ul class="photo-grid__list">
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1088404-unsplash-Yosemite-Valley.png" alt="Yosemite Valley. Near view of pine trees and lake with El Capitan mountain formation in the distance.">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Yosemite Valley</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>

            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1404681-unsplash-Lake-Louise.png" alt="Lake Louise. Near view of a calm lake with mountains in the distance">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Lake Louise</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>

            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1556355-unsplash-Bald-Mountains.png" alt="Bald Mountain. Sunrise over rolling hills.">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Bald Mountains</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>

            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1404681-unsplash-Latemar.png" alt="Latemar. Starscape and ragged mountain peaks.">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Latemar</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>

            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1556355-unsplash-Vanoise.png" alt="Vanoise National Park. Near view of calm lake with mountains in the distance.">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Vanoise National Park</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>

            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/kirill-pershin-1088404-unsplash-Lago-di-Braies.png" alt="Lago di Braies. Near view of wooden rowboats docked on a calm lake. Mountains in the distance.">
              <div class="photo-grid__label">
                <h2 class="photo-grid__title">Lago di Braies</h2>
                <div class="photo-grid__like hover" aria-label="Like this photo"></div>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>

    </div>

  </body>
</html>
